<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artisan Store - Handcrafted Treasures from India</title>
  <meta name="description" content="Discover handcrafted treasures from India - Artisan Store">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <a href="index.html" class="navbar-brand">
      ðŸ“¦ Artisan
    </a>
    <ul class="navbar-nav">
      <li><a href="login.html" id="nav-login">Login</a></li>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      <li><a href="orders.html">Orders</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="page-header">
      <h1 class="page-title">Our Collection</h1>
      <p class="page-subtitle">Handpicked artisan products crafted with love</p>
    </div>

    <div class="product-grid" id="product-grid">
      <!-- Products will be inserted here -->
    </div>
  </div>

  <script src="app.js"></script>
  <script>
    // Check auth
    if (!requireAuth()) {
      // Will redirect to login
    } else {
      // Update login link to show user email
      const loginLink = document.getElementById('nav-login');
      const email = getUserEmail();
      if (email) {
        loginLink.textContent = email.split('@')[0];
        loginLink.href = '#';
        loginLink.addEventListener('click', function(e) {
          e.preventDefault();
          if (confirm('Do you want to logout?')) {
            clearUserEmail();
            window.location.href = 'login.html';
          }
        });
      }

      // Render products
      const productGrid = document.getElementById('product-grid');
      
      products.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-image">
          <div class="product-info">
            <span class="product-category">${product.category}</span>
            <h3 class="product-name">${product.name}</h3>
            <p class="product-price">${formatPrice(product.price)}</p>
            <button class="btn btn-primary btn-full" onclick="addToCart(products.find(p => p.id === ${product.id}))">
              Add to Cart
            </button>
          </div>
        `;
        productGrid.appendChild(card);
      });
    }
  </script>
</body>
</html>
